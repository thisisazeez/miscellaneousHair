<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Braids by Martins</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #FFF0F5;
            color: #333;
            line-height: 1.6;
            perspective: 1000px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .title {
            font-family: 'Playfair Display', serif;
            font-size: 4rem;
            color: #FF69B4;
            font-weight: 700;
            letter-spacing: 1px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        .subtitle {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.2rem;
            color: #FF1493;
            margin-top: 10px;
        }
        .slideshow-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            position: relative;
            height: 500px;
            transform-style: preserve-3d;
        }
        .slideshow-item {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: all 0.7s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
            transform: rotateY(90deg);
            backface-visibility: hidden;
        }
        .slideshow-item.active {
            opacity: 1;
            transform: rotateY(0deg);
        }
        .slideshow-item img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(255,105,180,0.3);
            transition: transform 0.3s ease;
        }
        .slideshow-item:hover img {
            transform: scale(1.05);
        }
        .connect-section {
            text-align: center;
            margin-top: 40px;
        }
        .connect-title {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            color: #FF69B4;
            margin-bottom: 20px;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 30px;
        }
        .social-icon {
            color: #FF1493;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .social-icon:hover {
            transform: scale(1.1) rotate(360deg);
        }
        @media (max-width: 768px) {
            .slideshow-grid {
                grid-template-columns: 1fr;
                height: 400px;
            }
        }
        /* 3D Background Effect */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255,182,193,0.3) 0%, rgba(255,105,180,0.3) 100%);
            transform: skew(-5deg) rotate(-5deg);
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Braids by Martins</h1>
            <p class="subtitle">Elevating Your Style, One Braid at a Time</p>
        </div>
        
        <div class="slideshow-grid">
            <div class="slideshow-item active">
                <img src="https://i.pinimg.com/736x/bf/87/b6/bf87b6334d3663cdfd0e9b5c1862d492.jpg" alt="Elegant Box Braids">
            </div>
            <div class="slideshow-item">
                <img src="https://i.pinimg.com/736x/9c/4d/c8/9c4dc88e57fdd6e964b53fc5945540a3.jpg" alt="Goddess Braids">
            </div>
            <div class="slideshow-item">
                <img src="https://i.pinimg.com/736x/81/61/b8/8161b8fcc33cdbf677eb4a2f8e19f192.jpg" alt="Cornrow Magic">
            </div>
            <div class="slideshow-item">
                <img src="https://i.pinimg.com/736x/0b/01/d0/0b01d0a115d03ec9db640135a670b497.jpg" alt="Sleek Micro Braids">
            </div>
        </div>
        
        <div class="connect-section">
            <h2 class="connect-title">Connect With Martins</h2>
            <div class="social-icons">
                <a href="https://www.tiktok.com/@braidsbymartins?_t=8rUgqnUKbto&_r=1" target="_blank" class="social-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path>
                    </svg>
                </a>
                <a href="https://wa.me/2348161385847" target="_blank" class="social-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path>
                    </svg>
                </a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const slideshowItems = document.querySelectorAll('.slideshow-item');
            let currentIndex = 0;

            function showNextSlide() {
                // Hide current slide
                slideshowItems[currentIndex].classList.remove('active');
                
                // Move to next slide
                currentIndex = (currentIndex + 1) % slideshowItems.length;
                
                // Show next slide
                slideshowItems[currentIndex].classList.add('active');
            }

            // Change slide every 5 seconds
            setInterval(showNextSlide, 5000);
        });
    </script>
</body>
</html>
